name: Markdown Lint

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Begin CI...
        uses: actions/checkout@v3
      - name: Markdown Lint
        uses: articulate/actions-markdownlint@v1
